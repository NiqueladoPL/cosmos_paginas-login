<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/stylePrecisoAjuda.css">
    <link rel="icon" href="../icon.png">
    <script src="https://kit.fontawesome.com/2d556c7e53.js" crossorigin="anonymous"></script>
    <title>Preciso de Ajuda</title>
</head>
<body>
    <main class="container">
        <form action="">
            <h2 class="title">Preciso de ajuda</h2>

            <label for="username">E-mail</label>                        
            <div class="input">
                <input type="text" id="username" name="username" placeholder="Insira seu E-mail ou CPF" required>
            </div>

            <label for="problem">Explique seu problema:</label>
            <div class="problemText">
                <textarea placeholder="Escreva aqui o seu problema." id="problem" cols="30" rows="10" required></textarea> 
            </div>

            <div id="btn">
                <button type="submit">Enviar</button>
            </div>


        </form>
    </main>
</body>
</html>
