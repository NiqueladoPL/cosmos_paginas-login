<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/styleRecuperarSenha.css">
    <link rel="icon" href="../icon.png">
    <script src="https://kit.fontawesome.com/2d556c7e53.js" crossorigin="anonymous"></script>
    <title>Esqueci a Senha</title>
</head>

<body>
    <main class="container">
        <form action="">
            <h2 class="title">Recuperar senha</h2>

            <label for="username">Digite o e-mail cadastrado</label>                        
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="username" name="username" placeholder="E-mail" required>
            </div>

            <div id="btn">
                <button type="submit">Recuperar senha</button>
            </div>

        </form>
    </main>
</body>
</html>
