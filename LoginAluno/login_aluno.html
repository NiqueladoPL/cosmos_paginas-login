<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/styleLoginAluno.css">
    <link rel="icon" href="../icon.png">
    <script src="https://kit.fontawesome.com/2d556c7e53.js" crossorigin="anonymous"></script>
    <title>Login Aluno</title>
</head>

<body>
    
    <main class="container">
        <form action="">
            <h2 class="title">Login Aluno</h2>

            <label for="username">Usu√°rio</label>                        
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Insira seu E-mail ou CPF" required>
            </div>

            <label for="password">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required> 
            </div>

            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Lembrar-me</label>
            </div>

            <div id="btn">
                <button type="submit">Entrar</button>
            </div>
            <div class="help_link">
                <a href="./../RecuperacaoSenha/recuperarSenha.html">Esqueceu a senha?</a>
            </div>

        </form>
    </main>

</body>

</html>
