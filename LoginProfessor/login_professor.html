<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/styleLoginProfessor.css">
    <link rel="icon" href="../icon.png">
    <script src="https://kit.fontawesome.com/2d556c7e53.js" crossorigin="anonymous"></script>
    <title>Login Professor</title>
</head>

<body>
    
    <main class="container">
        <form action="">
            <h2 class="title">Login Professor</h2>

            <label for="username">Usuário</label>                        
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Insira seu usuário" required>
            </div>

            <label for="password">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required> 
            </div>

            <div class="btn">
                <input type="submit" value="Entrar">
            </div>
            
            <div class="help_link">
                <a href="./../PrecisoAjuda/precisoAjuda.html">Precisa de ajuda?</a>
            </div>

        </form>

        <!--
        <label for="options">Entrar como:</label>
        <div class="list">
            <i class="fa-solid fa-box-archive"></i>
            <select id="options" name="options" required>
            <option value="professor">Professor</option>
            <option value="instituicao">Instituição</option>
        </div> -->
    

        

    </main>

</body>

</html>
